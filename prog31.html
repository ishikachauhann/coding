<html>
    <head>
        <style>
            img{
                z-index: -1;
                position: absolute;
            }
            h1,p{
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <img src="bgimg.jpg" height="500px" width="400px">
        <h1>This is a Heading</h1>
        <p>Becuase the image has a z-index of -1, it will be placed behind the text.</p>

    </body>
</html>
